name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Restore dependencies
        run: dotnet restore ./src/SmartDocAI.Web/SmartDocAI.Web.csproj

      - name: Build
        run: dotnet build ./src/SmartDocAI.Web/SmartDocAI.Web.csproj --no-restore

      - name: Test
        run: dotnet test ./src/SmartDocAI.Tests/SmartDocAI.Tests.csproj --no-build
